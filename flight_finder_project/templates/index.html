<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Finder ✈️</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md py-6">
    <h1 class="text-3xl font-bold text-blue-600 text-center">Flight Finder ✈️</h1>
  </header>

  <!-- Form -->
  <main class="flex-grow container mx-auto px-4 py-6">
    {% if error %}
      <p class="bg-red-100 text-red-700 p-4 rounded mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" class="bg-white shadow-md rounded-xl p-6 space-y-4 max-w-xl mx-auto">
      <div>
        <label class="block text-gray-700 font-semibold">Origin IATA</label>
        <input type="text" name="origin" placeholder="e.g. JFK" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold">Destination IATA</label>
        <input type="text" name="destination" placeholder="e.g. LAX" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-semibold">Departure Date</label>
          <input type="date" name="departure_date" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold">Return Date</label>
          <input type="date" name="return_date" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow">Search Flights</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-4 text-center text-gray-500 text-sm">
    &copy; 2025 Flight Finder
  </footer>

</body>
</html>
