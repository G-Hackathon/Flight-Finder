<!DOCTYPE html>
<html>
<head>
    <title>Flight Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f8f8f8;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            background: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>‚úàÔ∏è Flight Finder</h1>
    <div class="form-container">
        <form method="POST">
            <label>From (IATA Code):</label>
            <input type="text" name="origin" placeholder="e.g. JFK" required>

            <label>To (IATA Code):</label>
            <input type="text" name="destination" placeholder="e.g. LAX" required>

            <label>Departure Date:</label>
            <input type="date" name="departure_date" required>

            <label>Return Date (optional):</label>
            <input type="date" name="return_date">

            <button type="submit">üîç Search Flights</button>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
